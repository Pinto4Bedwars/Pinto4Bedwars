<!DOCTYPE html>
<html>
<head>
  <title>PintoWare</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .bean {
      position: absolute;
      top: 50%;
      left: 0;
      width: 50px;
      height: 50px;
      background-image: url('https://photos.google.com/search/_tra_/photo/AF1QipMkBxHo3BU24HT8R1xzmgfkw3CpuQgTUMvL1SFk');
      background-size: cover;
      animation: moveBean 4s infinite linear;
    }

    @keyframes moveBean {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(calc(100% - 50px));
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="bean"></div>

  <script>
    // JavaScript code
    const bean = document.querySelector('.bean');

    bean.addEventListener('animationiteration', () => {
      const windowWidth = window.innerWidth;
      const beanWidth = bean.offsetWidth;

      const maxTranslateX = windowWidth - beanWidth;
      const randomTranslateX = Math.floor(Math.random() * maxTranslateX);

      bean.style.transform = `translateX(${randomTranslateX}px)`;
    });
  </script>
</body>
</html>
